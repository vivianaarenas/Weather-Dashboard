<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1ab94dd29b.js" crossorigin="anonymous"></script>
    
  </head>
  <header>
    <!--Nav Bar with Weather Dashboard in it-->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <a class="navbar-brand" id="navbar">Weather Dashboard</a>
        <div class="search-container">
          <form class="searchBar">
            <input type="text" id=searchInput placeholder="Search for a City.." name="search">
            <button id="searchButton" type="submit"><i class="fab fa-searchengin"></i>
          </form>
        </div>
      </div>

    </nav>

  </header>
  <body>
    <!-- Side Nav Bar -->
    <div class="sidebar">
      <ul id="cityList"></ul>
    </div>
   
  
  <div class="content">
 
      <h2 id="nameEl" id="icon"></h2>
      <p id="temp"></p>
      <p id="humidity"></p>
      <p id="windspeed"></p>
      <p class="UVIndex"></p>
     
  
  <div class="card-deck">  
  </div>
  </div>
  
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
